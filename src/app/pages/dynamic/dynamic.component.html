<h2>Dynamic Content</h2>
<p>This list is loaded from <code>assets/content.json</code>.</p>

@if (items.length === 0) {
  <p>Loading...</p>
} @else {
  <ul>
    @for (item of items; track item.title) {
      <li>
        <strong>{{ item.title }}</strong>
        <div>{{ item.description }}</div>
      </li>
    }
  </ul>
}
